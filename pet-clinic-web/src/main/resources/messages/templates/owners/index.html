<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<H1 th:text="'list of Owner'">list of Owner</H1>
	<Table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">th</td>
			<td th:text="${owner.firstName}">hu</td>
			<td th:text="${owner.lastName}">ui</td>
		</tr>
	</Table>
</body>
</html>
