<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<H1 th:text="'list of vet'">list of Vet</H1>

	<Table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet?.id}">th</td>
			<td th:text="${vet?.firstName}">hu</td>
			<td th:text="${vet?.lastName}">ui</td>
		</tr>
	</Table>
</body>
</html>
