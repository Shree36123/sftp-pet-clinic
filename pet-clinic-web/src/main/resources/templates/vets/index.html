<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<H1 th:text="'list of vet'">list of Vet</H1>

	<Table class="table table-striped">
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 150px;">First Name</th>
			<th style="width: 150px;">Last Name</th>
		</tr>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet?.id}">th</td>
			<td th:text="${vet?.firstName}">hu</td>
			<td th:text="${vet?.lastName}">ui</td>
		</tr>
	</Table>
</body>
</html>
