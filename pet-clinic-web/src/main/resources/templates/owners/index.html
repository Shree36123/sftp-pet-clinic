<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<H1 th:text="'list of Owner'">list of Owner</H1>
	<Table id="owners"  class="table table-striped">
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 200px;">First Name</th>
			<th style="width: 180px;">Last Name</th>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">th</td>
			<td th:text="${owner.firstName}">hu</td>
			<td th:text="${owner.lastName}">ui</td>
		</tr>
	</Table>
</body>
</html>
